<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circumplex Model of Affect</title>
    <style>
        body { font-family: 'Inter', -apple-system, sans-serif; background: #fff; color: #111; display: flex; margin: 0; height: 100vh; }
        #sidebar { width: 380px; background: #f9f9f9; padding: 25px; border-right: 1px solid #ddd; overflow-y: auto; height: 100%; box-sizing: border-box; }
        #viewer { flex-grow: 1; display: flex; justify-content: center; align-items: center; background: #fff; }
        canvas { background: #fff; }
        .input-group { margin-bottom: 12px; background: #fff; padding: 12px; border: 1px solid #eee; border-radius: 6px; }
        label { display: block; font-size: 0.65rem; font-weight: 800; color: #555; text-transform: uppercase; margin-bottom: 5px; letter-spacing: 0.5px; }
        input[type="text"], input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-family: monospace; }
        .btn-add { width: 100%; padding: 14px; background: #000; color: #fff; border: none; font-weight: bold; cursor: pointer; border-radius: 4px; }
        .emotion-card { display: flex; align-items: center; background: #fff; padding: 10px; margin-top: 8px; border: 1px solid #eee; border-left: 5px solid var(--c); font-size: 0.8rem; }
        .remove-btn { margin-left: auto; color: #ff0000; cursor: pointer; font-weight: bold; }
        .desc { font-size: 0.6rem; color: #999; margin-top: 4px; line-height: 1.2; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="font-size: 1rem; border-bottom: 2px solid #000; padding-bottom: 10px;">Gaussian Distribution Input</h2>
    
    <div class="input-group">
        <label>Affective Label</label>
        <input type="text" id="name" placeholder="e.g. Happy">
    </div>

    <div class="input-group">
        <label>Angle (θ: 0-360°)</label>
        <input type="number" id="angle" value="0">
        <div class="desc">Quality of emotion (0°=Pleasure).</div>
    </div>

    <div class="input-group">
        <label>Vector Length (P: 0.7 - 1.0)</label>
        <input type="number" id="p_val" value="0.85" step="0.01">
        <div class="desc">Distance from center (Consensus). High P = Outer edge.</div>
    </div>

    <div class="input-group">
        <label>Spread (σ: Standard Deviation)</label>
        <input type="number" id="sigma" value="25" min="5" max="90">
        <div class="desc">Derived from Table 2. High σ = Spread across many categories (Fuzzy). Low σ = Concentrated (Sharp).</div>
    </div>

    <div class="input-group">
        <label>Color (Frequency Saturation)</label>
        <input type="color" id="color" value="#ff4400">
    </div>

    <button class="btn-add" onclick="addEmotion()">PLOT HEAT MAP</button>

    <div id="list" style="margin-top: 20px;"></div>
    <button onclick="saveImage()" style="width:100%; margin-top:20px; background:none; border:1px solid #000; padding:10px; cursor:pointer; font-weight:bold;">DOWNLOAD MAP (.PNG)</button>
</div>

<div id="viewer">
    <canvas id="canvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let emotions = [];

    function resize() {
        const size = Math.min(window.innerWidth - 450, window.innerHeight - 100);
        canvas.width = size; canvas.height = size;
        draw();
    }
    window.onresize = resize; resize();

    function addEmotion() {
        const e = {
            id: Date.now(),
            name: document.getElementById('name').value || '?',
            angle: parseFloat(document.getElementById('angle').value),
            p: parseFloat(document.getElementById('p_val').value),
            sigma: parseFloat(document.getElementById('sigma').value),
            color: document.getElementById('color').value,
            visible: true
        };
        emotions.push(e);
        updateUI(); draw();
    }

    function updateUI() {
        const list = document.getElementById('list');
        list.innerHTML = '';
        emotions.forEach(e => {
            const div = document.createElement('div');
            div.className = 'emotion-card';
            div.style.setProperty('--c', e.color);
            div.innerHTML = `<input type="checkbox" ${e.visible ? 'checked' : ''} onchange="toggle(${e.id})">
                <span style="flex:1; margin-left:8px;"><strong>${e.name}</strong></span>
                <span style="color:#999">θ:${e.angle}° σ:${e.sigma}</span>
                <span class="remove-btn" onclick="remove(${e.id})">×</span>`;
            list.appendChild(div);
        });
    }

    function toggle(id) { const e = emotions.find(x => x.id === id); e.visible = !e.visible; draw(); }
    function remove(id) { emotions = emotions.filter(x => x.id !== id); updateUI(); draw(); }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        const cx = canvas.width / 2; const cy = canvas.height / 2;
        const radius = canvas.width * 0.42;

        // Draw Grid
        ctx.strokeStyle = '#f0f0f0'; ctx.lineWidth = 1;
        ctx.beginPath(); ctx.arc(cx, cy, radius, 0, Math.PI*2); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(cx-radius, cy); ctx.lineTo(cx+radius, cy); ctx.stroke();
        ctx.beginPath(); ctx.moveTo(cx, cy-radius); ctx.lineTo(cx, cy+radius); ctx.stroke();

        emotions.forEach(e => {
            if (!e.visible) return;
            // Russell is counter-clockwise, 0 at East.
            const rad = (e.angle * Math.PI) / 180 * -1;
            const vLen = radius * e.p;
            const tx = cx + Math.cos(rad) * vLen;
            const ty = cy + Math.sin(rad) * vLen;

            // DRAW GAUSSIAN HEAT MAP
            // Instead of a wedge, we use multiple radial gradients to simulate a "cloud"
            // The radius of the cloud is tied to Sigma (Frequency Spread)
            const cloudRadius = e.sigma * (radius/100) * 1.5;

            const grad = ctx.createRadialGradient(tx, ty, 0, tx, ty, cloudRadius);
            grad.addColorStop(0, e.color + '88'); // Core membership (0.5 opacity)
            grad.addColorStop(0.3, e.color + '44'); // Transition
            grad.addColorStop(1, 'transparent'); // Membership 0.0

            ctx.fillStyle = grad;
            ctx.beginPath();
            ctx.arc(tx, ty, cloudRadius, 0, Math.PI*2);
            ctx.fill();

            // Vector Line (Reference)
            ctx.strokeStyle = e.color; ctx.setLineDash([2, 4]);
            ctx.beginPath(); ctx.moveTo(cx, cy); ctx.lineTo(tx, ty); ctx.stroke();
            ctx.setLineDash([]);

            // Center Point (Intensity Peak)
            ctx.fillStyle = e.color;
            ctx.beginPath(); ctx.arc(tx, ty, 3, 0, Math.PI*2); ctx.fill();

            // Label
            ctx.fillStyle = '#000'; ctx.font = 'bold 11px Inter';
            ctx.fillText(e.name.toUpperCase(), tx + 10, ty - 10);
        });
    }

    function saveImage() {
        const link = document.createElement('a');
        link.download = 'map.png';
        link.href = canvas.toDataURL();
        link.click();
    }
</script>
</body>
</html>
